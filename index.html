<!doctype html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>ViSA</title>
  </head>
  <body>
    
    <link rel="stylesheet" type="text/css" href="stylev2.css">
    <canvas id ="canvas"></canvas>        
    
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Dashboard</h5>
        <p class="card-text">Choose the algorithm and array size.</p>
        <form>
          <label for="customRange1" class="form-range" >Array Range</label>
          <input class="form-range"type="range" id="customRange3" value="35" min="25" max="100" oninput="init()">
          <label for="customRange1" class="form-range" >Speed</label>
          <input class="form-range"type="range" id="customRange2" value="150" min="0" max="300" oninput="speed()">
          <button type="button" class="btn btn-outline-light" onclick="bubblesort(array)">Bubble Sort</button>
        <button type="button" class="btn btn-outline-light" onclick=" mSort(array)" >Merge Sort</button>
        <button type="button" class="btn btn-outline-light" onclick="quicksortcall(array)">Quick Sort</button>
          </div>
        </form>        
      </div>
      </div>
      </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script type="text/javascript" src="sketch.js"></script>
  </body>
</html>
