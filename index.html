                Array Size <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary" id="meter">25 <span class="visually-hidden">size</span></span>
              </button>
          <input class="form-range"type="range" id="customRange3" value="35" min="25" max="100" oninput="init();updateTextInput();"style="margin-right:3px">

          <input class="form-range"type="range" id="customRange2" value="150" min="0" max="300" oninput="speed()" style="margin: 6px;">

        <span class="badge rounded-pill bg-success">Sorted</span>
        <span class="badge rounded-pill bg-info text-dark">Correct Position Found</span>

          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" value="off" onclick="darkmode();">
